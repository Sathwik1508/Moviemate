<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">MovieFinder</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/watchlist">Watchlist</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <h1 class="mb-4">Search for Movies</h1>
        <form id="searchForm" method="POST" action="/search" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter movie title..." required>
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
    </section>
    <footer class="bg-light text-center p-3 mt-5">
        <small>&copy; 2025 MovieFinder. Student Project.</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
