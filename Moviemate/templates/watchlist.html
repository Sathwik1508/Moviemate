<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Watchlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="bg-dark text-white p-3 mb-4">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">MovieFinder</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/watchlist">Watchlist</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="container">
        <h2 class="mb-4">My Watchlist</h2>
        <div class="row">
            {% for movie in watchlist %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ movie.poster }}" class="card-img-top" alt="Poster" onerror="this.src='/static/no-poster.png'">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.title }}</h5>
                        <p class="card-text">Rating: {{ movie.rating }}<br>Year: {{ movie.year }}<br>{{ movie.summary }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% if not watchlist %}
        <div class="alert alert-info">Your watchlist is empty.</div>
        {% endif %}
    </section>
    <footer class="bg-light text-center p-3 mt-5">
        <small>&copy; 2025 MovieFinder. Student Project.</small>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
